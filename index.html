<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Generator</title>
</head>

<body>
    <div class="container">
        <article class="rcg">
            <h1 class="rcg__title">Color Generator</h1>
            <div class="rcg__color"></div>
            <div class="rgc__values">
                <div class="rgc__hex"></div>
                <div class="rgc__rgb"></div>
                <div class="rgc__hsl"></div>
            </div>
            <div class="rcg__controls">
                <div class="rcg__control-field">
                    <label for="red" class="rcg__control-label">Red</label>
                    <input type="number" class="rcg__control-input" id="red" min="0" max="255">
                </div>

                <div class="rcg__control-field">
                    <label for="green" class="rcg__control-label">Green</label>
                    <input type="number" class="rcg__control-input" id="green" min="0" max="255">
                </div>

                <div class="rcg__control-field">
                    <label for="blue" class="rcg__control-label">Blue</label>
                    <input type="number" class="rcg__control-input" id="blue" min="0" max="255">
                </div>

                <button class="rcg__btn" type="button">Random Color</button>
            </div>
        </article>
    </div>

    <script src="color-conversion.js"></script>
    <script src="random-color-generator.js"></script>
</body>

</html>
